<svg
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
>
    <circle cx="4" cy="12" r="1.5" fill="#fff">
        <animate
            attributeName="r"
            dur="1s"
            values="1.5;3;1.5"
            repeatCount="indefinite"
        />
        <animate
            attributeName="opacity"
            dur="1s"
            values="0.3;1;0.3"
            repeatCount="indefinite"
        />
    </circle>
    <circle cx="12" cy="12" r="3" fill="#fff">
        <animate
            attributeName="r"
            dur="1s"
            values="3;1.5;3"
            repeatCount="indefinite"
        />
        <animate
            attributeName="opacity"
            dur="1s"
            values="1;0.3;1"
            repeatCount="indefinite"
        />
    </circle>
    <circle cx="20" cy="12" r="1.5" fill="#fff">
        <animate
            attributeName="r"
            dur="1s"
            values="1.5;3;1.5"
            repeatCount="indefinite"
        />
        <animate
            attributeName="opacity"
            dur="1s"
            values="0.3;1;0.3"
            repeatCount="indefinite"
        />
    </circle>
</svg>